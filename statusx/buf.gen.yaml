version: v2
managed:
  enabled: true
  disable:
    - module: buf.build/googleapis/googleapis
    - module: buf.build/envoyproxy/protoc-gen-validate
  override:
    - file_option: go_package_prefix
      value: github.com/qor5/x/v3/statusx/gen
plugins:
  - remote: buf.build/protocolbuffers/go:v1.36.8
    out: gen
    opt:
      - paths=source_relative
  - remote: buf.build/bufbuild/validate-go:v1.2.1
    out: gen
    opt:
      - paths=source_relative
inputs:
  - directory: proto
  - directory: testdata/proto
