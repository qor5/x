database:
  dsn: ""
  debug: false
  tracing:
    excludeQuery: false
    excludeQueryVars: false
    maxQueryLength: 0 # Maximum query length for tracing, 0 uses default (4096)
  maxIdleConns: 20
  maxOpenConns: 200
  connMaxLifetime: "30m"
  connMaxIdleTime: "10m"
  authMethod: "password" # password, iam
  iam:
    tokenEndpoint: "" # RDS endpoint for IAM token generation (optional, defaults to DSN host:port)
