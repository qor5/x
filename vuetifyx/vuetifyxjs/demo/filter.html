<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900|Material+Icons" rel="stylesheet">

	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<title>vuetify demo</title>
</head>

<body>

	<div id="app">
		<v-app>
			<v-content>
				<v-container>
					<vw-filter :value='[
					{
					  key: "created",
					  label: "Created",
					  itemType: "DatetimeRangeItem",
					  selected: false,
					  modifier: "between",
					  valueFrom: "",
					  valueTo: "",
					},
					{
					  key: "updated",
					  label: "Updated",
					  itemType: "DatetimeRangeItem",
					  selected: true,
					  modifier: "inTheLast",
					  inTheLastValue: 4,
					  inTheLastUnit: "months",
					},
					{
					  key: "amount",
					  label: "Amount",
					  itemType: "NumberItem",
					  selected: true,
					  modifier: "lessThan",
					  valueIs: 100,
					},
					{
					  key: "name",
					  label: "Name",
					  itemType: "StringItem",
					  modifier: "contains",
					  valueIs: "aaa",
					},
					{
					  key: "refund",
					  label: "Refund",
					  itemType: "SelectItem",
					  options: [
						{ value: "true", text: "is fully refunded" },
						{ value: "false", text: "is not refunded" },
						{ value: "partial", text: "is partially refunded" },
					  ],
					  valueIs: "partial",
					},
				  ]' :replace-window-location='true'></vw-filter>
				</v-container>
			</v-content>
		</v-app>
	</div>

	<script src="http://localhost:3080/app.js"></script>
	<script src="http://localhost:3100/app.js"></script>

</body>

</html>
